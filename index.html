<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango - Movie Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flatadango ðŸŽ¬</h1>

    <main>
        <!-- Movie List -->
        <aside>
            <h2>Now Showing</h2>
            <ul id="films">
                <!-- Movies will be added dynamically here -->
            </ul>
        </aside>

        <!-- Movie Details Section -->
        <section id="movie-details">
            <h2 id="movie-title">Select a Movie</h2>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p id="movie-runtime">Runtime: -- mins</p>
            <p id="movie-showtime">Showtime: --:--</p>
            <p id="movie-tickets">Available Tickets: --</p>
            <button id="buy-ticket" type = "button">Buy Ticket</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
